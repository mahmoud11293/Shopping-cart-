<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping-Cart</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- ========== Start Header ========== -->
    <!-- Nav-->
    <header>
      <div class="nav container">
        <a href="#" class="logo"><span>E</span>commerce</a>
        <!-- Cart Icon-->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content -->
          <div class="cart-content"></div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- Cart Close -->
          <i class="bx bx-x" id="cart-close"></i>
        </div>
      </div>
    </header>
    <!-- ========== End Header ========== -->

    <!-- ========== Start Shop ========== -->
    <section class="shop container">
      <h2 class="section-title">shop products</h2>
      <!-- Content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img src="assets/img/product1.jpg" alt="" class="product-img" />
          <h2 class="product-title">AEROREADY SHIRT</h2>
          <span class="product-price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box">
          <img src="assets/img/product2.jpg" alt="" class="product-img" />
          <h2 class="product-title">WIRELESS EARBUDS</h2>
          <span class="product-price">$100</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
          <img src="assets/img/product3.jpg" alt="" class="product-img" />
          <h2 class="product-title">HOODED PARKA</h2>
          <span class="product-price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
          <img src="assets/img/product4.jpg" alt="" class="product-img" />
          <h2 class="product-title">STRAW METAL BOTTLE</h2>
          <span class="product-price">$23</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
          <img src="assets/img/product5.jpg" alt="" class="product-img" />
          <h2 class="product-title">METAL sunglasses</h2>
          <span class="product-price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box">
          <img src="assets/img/product6.jpg" alt="" class="product-img" />
          <h2 class="product-title">BACK HAT</h2>
          <span class="product-price">$55</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box">
          <img src="assets/img/product7.jpg" alt="" class="product-img" />
          <h2 class="product-title">backpack</h2>
          <span class="product-price">$70</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 8 -->
        <div class="product-box">
          <img src="assets/img/product8.jpg" alt="" class="product-img" />
          <h2 class="product-title">ultraboost 22</h2>
          <span class="product-price">$60</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <!-- ========== End Shop ========== -->

    <script src="assets/js/app.js"></script>
  </body>
</html>
